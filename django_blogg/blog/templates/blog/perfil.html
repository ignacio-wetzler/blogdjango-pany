{% extends "./padre.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <div class = "content_img"> 
          <img class="rounded-circle account-img" src="{{ avatar }}" >
          <div> 
            <a class="nav-link" href="{% url 'agregarAvatar' %}"> Modificar Avatar</a> 
          </div>
        </div>
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <form method="POST" enctype = "multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Informaci√≥n de Perfil</legend>
            {{ form_usuario|crispy }}
            {{ form_perfil|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Modificar</button>
        </div>
    </form>
    </div>
{% endblock content %}
